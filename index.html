---
layout: default
title: Michael Lee
---

<section class="Entry">
	{% assign post = site.posts.first %}
	{% assign content = post.content %}
	<h1 class="Entry-title">
	{% if post.title %}
	<a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
	{% endif %}
	</h1>
	<div class="Entry-content">
	{{ content }}
	</div>
</section>
