{% for post in paginator.posts %}
<article class="post">
  <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
  <h1>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h1>
  {{ post.excerpt }}
  <a href="{{ post.url | prepend: site.baseurl }}" class="view-more">Continue reading</a>
</article>
{% endfor %}

<p><a href="{{ site.url }}/writings/" class="gray">See all writings &raquo;</a></p>
