<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
      <nav class="MainNav">
        <a href="{site.url}}/about">About</a>
        <a href="{site.url}}/writings">Writings</a>
        <a href="{site.url}}/projects">Projects</a>
      </nav>
      <div class="GlobalHolder">
        <header>
          <div class="container">
            <h1 class="Logo"><a href="/">{{ site.name }}</a></h1>
            <div class="Menu-trigger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </header>
        <section class="Body">
          <div class="container">
        {{ content }}
          </div>
        </section>
        <footer>
          <div class="container">
            <nav>
              <a href="https://twitter.com/hellomichaellee">Twitter</a>
              <a href="https://codepen.io/michaellee">CodePen</a>
              <a href="https://github.com/michaellee">Github</a>
            </nav>
            <p>Built with <a href="http://bourbon.io">Bourbon</a>, <a href="http://neat.bourbon.io">Neat</a> and <a href="http://jekyllrb.com">Jekyll</a>. The source code and the articles of this site is <a href="https://github.com/michaellee/michaellee.github.io">hosted on GitHub</a>.</p>
          </div>
        </footer>
      </div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script>
        $(function(){
          $("header").delegate(".Menu-trigger", "click", function(){
            $("body").toggleClass("is-pushedLeft");
          });
        });
      </script>
    </body>
</html>
