---
layout: default
---

<article>
  <header>
    
    <div class="sans-serif">{{ page.date | date: "%b %-d, %Y" }}</div>
    
    {% if page.external %}
    <a class="h3 bold inline external mb1" href="{{ page.external }}">{{ page.title }}</a>
    {% else %}
    <h1 class="h3 bold inline mb1">{{ page.title }}</h1>
    {% endif %}

  </header>

  {{ content }}

  {% if page.response %}
  	<p>{{ page.response }}</p>
  	<div class="align--center mt2">
	  	<a href="https://twitter.com/intent/tweet?screen_name=hellomichaellee" class="twitter-mention-button" data-size="large" data-dnt="true">Tweet to @hellomichaellee</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	</div>

  {% endif %}
</article>
