---
layout: default
---

<article>
  <header>
    
    <div class="sans-serif">{{ page.date | date: "%b %-d, %Y" }}</div>
    
    {% if page.external %}
    <a class="h3 bold inline external mb1" href="{{ page.external }}">{{ page.title }}</a>
    {% else %}
    <h1 class="h3 bold inline mb1">{{ page.title }}</h1>
    {% endif %}

  </header>
  {{ content }}
</article>
